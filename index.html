<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Calculos Veterinarios</title>
</head>
<body>
  <main>
  <div class="container text-center">
    <h1 class="text-white">Cálculos Veterinarios</h1>
    <p class="text-white">Pagina hecha con el fin de ser un soporte para el medico o estudiante veterinario</p>
  </div>

  <div class="container">
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
            Dosificación
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse " aria-labelledby="panelsStayOpen-headingTwo">
          <div class="accordion-body">
            <div class="row">
              <div class="col-12">
                <div class="contenedor  ">
                  <label for="" class="me-2">Concentración del farmaco:
                    <input class="cantidad" type="number" min="0" id="concentracion" >
                  </label>
                  <div class="">
                  <label for="" class="me-3 opciones" >g/Ml
                        <input required type="radio" id="concentracionV3" name="concentracion">
                      </label>
                      
                      <label for="" class="me-3 opciones" >Mg/Ml
                        <input required type="radio" id="concentracionV1" name="concentracion">
                      </label>
                      <label for="">%
                        <input required type="radio" id="concentracionV2" name="concentracion">
                      </label>
                  </div>
                </div>
              </div>

                <div class="col-12 my-4">
                  <div class="contenedor">
                  <label for="">Ingrese la dosis recomendada
                  <input type="number" class="cantidad" id="dosis" min="0"></label>
                    <div class="">
                      <label for="" class="me-3 opciones">Mg/kg
                        <input type="radio" id="dosisV1" name="dosis">
                      </label>
                      <label for="" class="me-3 opciones">Ml/kg
                        <input type="radio" name="dosis"  id="dosisV2">
                      </label>
                    </div>
                  </div>
                </div>

                <div class="col-12 ">
                  <div class="contenedor">
                    <label for="">Peso de la mascota
                    <input type="number" class="cantidad" id="peso" min="0"></label>
                    <div class="">

                      <label for="" class="me-3 opciones">Kg
                        <input type="radio" name="peso"   id="pesoV1">
                      </label>
                      
                      <label for="" class="me-3 opciones">Lb
                        <input type="radio" name="peso"  id="pesoV2">
                      </div>
                    
                    </div>
                    </label>
                </div>
                <div class="col-12 my-2 d-flex contenedor">
                  <button onclick="calcular()" class="btn btn-success">Calcular</button>
                </div>
                <div class="col-12 my-3 d-flex">
                </div>
                <p id="resultado" class="text-center"></p>


              </div>
              
            </div>

          </div>
        </div>
      </div>
      <div class="accordion-item fecha_parto">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
            Calcular fecha de parto
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse " aria-labelledby="panelsStayOpen-headingTwo">
          <div class="accordion-body">
            <form action="">
              <label for="fecha" ><strong>Seleccione la fecha de monta</strong></label>
              <input type="date" id="fecha" class="mb-3">
              <label for="especie">Especie</label>
              <select name="especie" id="especie" class="mb-3">
                <option value="">Canino</option>
                <option value="">Felino</option>
              </select>
              <button type="button" class="btn btn-success" onclick="fechaDeParto()"> Calcular</button>
            </form>
            <p id="resultado2" class="text-center"></p>          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
            Sugerencias
          </button>
        </h2>
        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
          <div class="accordion-body">
            <section class="formulario">
              
              <form action="http://formspree.io/xfpad93@gmail.com" method="post">
                <label for="">Nombre
                  <input type="text" name="name" id="name" class="name" >
                </label>
                <label for="">Correo
                  <input type="text" name="mail" id="mail" class="email" >
                </label>
                <label for="">Teléfono
                  <input type="text" name="phone" id="phone" class="subject" >
              </label>
              <label for="">Mensaje
                <textarea name="message" class="message"  id="message"></textarea>
              </label>
              <div class="clear"></div>
              <div class="col-md-8"> 
                <button type="submit" class="btn btn-primary">ENVIAR </button>
              </div>
            </section> 
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
  <script src="./fecha_parto.js"></script>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
